name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install packages
      run: |
        sudo apt-get -y update
        sudo apt-get -y install texlive
    - name: Build
      run: |
        make
        mkdir website
        cp hott.pdf website
    - uses: actions/upload-artifact@v4
      with:
        name: course
        retention-days: 10
        path: |
          hott.pdf
    - name: Website
      uses: actions/upload-pages-artifact@v3
      with:
        path: website
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy website
        id: deployment
        uses: actions/deploy-pages@v4
